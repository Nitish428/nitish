<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Professional Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ===== Reset ===== */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Segoe UI', sans-serif;
}

/* ===== Background ===== */
body {
  height: 100vh;
  background: linear-gradient(135deg, #1d2671, #c33764);
  display: flex;
  align-items: center;
  justify-content: center;
}

/* ===== Card ===== */
.login-card {
  width: 380px;
  padding: 35px;
  background: rgba(255, 255, 255, 0.15);
  backdrop-filter: blur(15px);
  border-radius: 15px;
  box-shadow: 0 15px 40px rgba(0,0,0,0.3);
  animation: slideUp 1s ease;
}

/* ===== Title ===== */
.login-card h2 {
  text-align: center;
  color: #fff;
  margin-bottom: 10px;
}

.login-card p.sub-text {
  text-align: center;
  color: #ddd;
  font-size: 14px;
  margin-bottom: 25px;
}

/* ===== Input Group ===== */
.input-group {
  position: relative;
  margin-bottom: 22px;
}

.input-group input {
  width: 100%;
  padding: 12px 10px;
  border: none;
  outline: none;
  background: transparent;
  border-bottom: 2px solid #ddd;
  color: #fff;
  font-size: 16px;
}
.btn-login {
  display: block;
  width: 100%;
  padding: 12px;
  text-align: center;
  border-radius: 30px;
  background: linear-gradient(135deg, #00eaff, #007bff);
  color: #fff;
  font-size: 16px;
  text-decoration: none;
  transition: 0.4s;
}

.btn-login:hover {
  transform: translateY(-2px);
  box-shadow: 0 10px 20px rgba(0,0,0,0.3);
}

.input-group label {
  position: absolute;
  left: 10px;
  top: 50%;
  transform: translateY(-50%);
  color: #ccc;
  font-size: 14px;
  pointer-events: none;
  transition: 0.3s;
}

.input-group input:focus + label,
.input-group input:valid + label {
  top: -5px;
  font-size: 12px;
  color: #00eaff;
}

.input-group input:focus {
  border-color: #00eaff;
}

/* ===== Button ===== */
button {
  width: 100%;
  padding: 12px;
  border: none;
  border-radius: 30px;
  background: linear-gradient(135deg, #00eaff, #007bff);
  color: #fff;
  font-size: 16px;
  cursor: pointer;
  transition: 0.4s;
}

button:hover {
  transform: translateY(-2px);
  box-shadow: 0 10px 20px rgba(0,0,0,0.3);
}

/* ===== Error ===== */
.error {
  color: #ffb3b3;
  text-align: center;
  margin-top: 10px;
  font-size: 14px;
}

/* ===== Footer ===== */
.footer-text {
  text-align: center;
  margin-top: 20px;
  font-size: 14px;
  color: #eee;
}

.footer-text a {
  color: #00eaff;
  text-decoration: none;
}

/* ===== Animation ===== */
@keyframes slideUp {
  from {
    transform: translateY(40px);
    opacity: 0;
  }
  to {
    transform: translateY(0);
    opacity: 1;
  }
}
</style>
</head>

<body>
  
  
<form class="login-card" method="POST" autocomplete="off">
  {% csrf_token %}

  <h2>Welcome Back</h2>
  <p class="sub-text">If you are already registered, please login</p>

  <div class="input-group">
    <input type="email" name="email" required autocomplete="off">
    <label>Email Address</label>
  </div>

  <div class="input-group">
    <input type="password" name="password" required autocomplete="new-password">
    <label>Password</label>
  </div>
<button type="submit" class="btn-login"><a href="{%url 'index'%}"></a>Login</a></button>

  {% if error %}
    <div class="error">{{ error }}</div>
  {% endif %}

  <div class="footer-text">
    Donâ€™t have an account? <a href="{% url 'ragister' %}">Register</a>
  </div>
</form>

</body>
</html>
